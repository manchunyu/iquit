{% extends "layout.html" %}

{% block title %}Friends{% endblock %}

{% block main %}
    <h1>Friends List</h1>
    <a href="/addfriend">Add a friend</a> 
    <ul>
    {% for friend in friends %}
        <li style="list-style: none;">{{friend.first_name}}</li>
    {% endfor %}
    </ul>
{% endblock%}
