{% extends "layout.html" %}

{% block title %}Tracker{% endblock %}

{% block main %}
    <h1>Bad habits that you did not engage in today</h1>

    <form action="/tracker" method="post">
        {% for habit in habits %}
            <input name="habit" type="checkbox" value="{{ habit.habit }}">{{ habit.habit }}<br>
        {% endfor%}
        <input name="verification" type="checkbox" id="verification">Gain points by a friend's verification
        <select id="friends" hidden>
            {% for friend in friends_list %}
                <option value="{{ friend.id }}"> {{ friend.first_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>

    <script>
        let verification = document.querySelector('#verification');
        let friendsList = document.querySelector('#friends');
        verification.addEventListener('change', function() {
            friendsList.removeAttribute('hidden');
        })
    </script>
{% endblock %}
